<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="ServiceProvider_form_edit" 
        service="ServiceProvider" 
        entity="ServiceProvider" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #phone attr="phone" label="phone" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #is_hauler attr="is_hauler" label="is_hauler" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #is_inspector attr="is_inspector" label="is_inspector" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="HAULERASSIGNMENT-provider_id">
    <div layout-padding>
      <o-table 
        attr="HaulerAssignmentTable" 
        service="HaulerAssignment" 
        entity="HaulerAssignment" 
        keys="id"
        parent-keys="provider_id:id"
        columns="id;job_id;provider_id"  
        horizontal-scroll="yes"
        detail-form-route="HaulerAssignment" 
        edit-form-route="HaulerAssignment"
        visible-columns="id;job_id;provider_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="job_id" title="job_id">
    <o-table-cell-renderer-service attr="job_id" 
        service="HaulingJob" entity="HaulingJobType" columns="id;id"
        parent-keys="id:job_id"
        value-column="id" keys="job_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="provider_id" title="provider_id">
    <o-table-cell-renderer-service attr="provider_id" 
        service="ServiceProvider" entity="ServiceProviderType" columns="id;name"
        parent-keys="id:provider_id"
        value-column="name" keys="provider_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="INSPECTORASSIGNMENT-provider_id">
    <div layout-padding>
      <o-table 
        attr="InspectorAssignmentTable" 
        service="InspectorAssignment" 
        entity="InspectorAssignment" 
        keys="id"
        parent-keys="provider_id:id"
        columns="id;inspection_id;provider_id"  
        horizontal-scroll="yes"
        detail-form-route="InspectorAssignment" 
        edit-form-route="InspectorAssignment"
        visible-columns="id;inspection_id;provider_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="inspection_id" title="inspection_id">
    <o-table-cell-renderer-service attr="inspection_id" 
        service="Inspection" entity="InspectionType" columns="id;inspector_name"
        parent-keys="id:inspection_id"
        value-column="inspector_name" keys="inspection_id"
        visible-columns="inspector_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="provider_id" title="provider_id">
    <o-table-cell-renderer-service attr="provider_id" 
        service="ServiceProvider" entity="ServiceProviderType" columns="id;name"
        parent-keys="id:provider_id"
        value-column="name" keys="provider_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="SERVICEREPORT-provider_id">
    <div layout-padding>
      <o-table 
        attr="ServiceReportTable" 
        service="ServiceReport" 
        entity="ServiceReport" 
        keys="id"
        parent-keys="provider_id:id"
        columns="id;provider_id;trailer_id;service_type;performed_on;cost"  
        horizontal-scroll="yes"
        detail-form-route="ServiceReport" 
        edit-form-route="ServiceReport"
        visible-columns="id;provider_id;trailer_id;service_type;performed_on;cost"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="provider_id" title="provider_id">
    <o-table-cell-renderer-service attr="provider_id" 
        service="ServiceProvider" entity="ServiceProviderType" columns="id;name"
        parent-keys="id:provider_id"
        value-column="name" keys="provider_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="trailer_id" title="trailer_id">
    <o-table-cell-renderer-service attr="trailer_id" 
        service="Trailer" entity="TrailerType" columns="id;id"
        parent-keys="id:trailer_id"
        value-column="id" keys="trailer_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #service_type attr="service_type" title="service_type" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #performed_on attr="performed_on" title="performed_on" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #cost attr="cost" title="cost" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
