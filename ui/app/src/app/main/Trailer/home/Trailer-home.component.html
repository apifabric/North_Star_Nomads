<o-form-layout-manager attr="Trailer" mode="tab" title="TRAILER">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TrailerTable" 
            service="Trailer" 
            entity="Trailer" 
            title="TRAILER"
            keys="id"
            columns="id;owner_id;model;make;year" 
            header-actions="R;D"
            visible-columns="id;owner_id;model;make;year"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="owner_id" title="owner_id">
    <o-table-cell-renderer-service attr="owner_id" 
        service="Customer" entity="CustomerType" columns="id;name"
        parent-keys="id:owner_id"
        value-column="name" keys="owner_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #model attr="model" title="model" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #make attr="make" title="make" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #year attr="year" title="year" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
